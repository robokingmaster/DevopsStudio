---
apiVersion: v1
kind: Namespace
metadata:
  name: blue-app

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-blue
  namespace: blue-app
spec:
  selector:
    matchLabels:
      app: blue
  replicas: 2
  template:
    metadata:
      labels:
        app: blue
    spec:
      containers:
      - name: webapp
        image: robokingmaster/colorapp:1.0.0
        ports:
        - containerPort: 8080
        env:
        - name: "APP_COLOR"
          value: "blue"

---
apiVersion: v1
kind: Service
metadata:
  name: service-blue
  namespace: blue-app
spec:
  selector:
    app: blue
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  type: NodePort

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blueapp-ingress
  namespace: blue-app
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/group.name: frontend
    alb.ingress.kubernetes.io/certificate-arn: <ACM-SSL Certificate ARN>
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443}]'
spec:
  ingressClassName: alb
  rules:
    - host: blueapp.example.com
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: service-blue
              port:
                number: 80