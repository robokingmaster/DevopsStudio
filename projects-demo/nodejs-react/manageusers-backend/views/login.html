<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Inventory System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .message {
      margin-top: 10px;
      color: red;
      text-align: center;
    }

    #spinner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #007bff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" name="loginid" placeholder="Login ID" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div class="message" id="message"></div>
    </form>

    <button id="logoutBtn" style="display:none;">Logout</button>

    <div id="spinner" style="display:none;">
      <div class="loader"></div>
    </div>

  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const logoutBtn = document.getElementById('logoutBtn');
    const messageBox = document.getElementById('message');

    loginForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      document.getElementById('spinner').style.display = 'flex';
      const formData = new FormData(this);
      const data = {
        loginid: formData.get('loginid'),
        password: formData.get('password')
      };

      try {
        const response = await fetch('/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data),
            credentials: 'include' // ✅ sends cookies with request
        });

        const result = await response.json();
        if (response.ok) {
            messageBox.style.color = 'green';
            messageBox.textContent = result.message || 'Login successful';
          
            // ✅ Fetch dashboard data after login
            const dashboardResponse = await fetch('/dashboard', {
                method: 'GET',
                credentials: 'include' // ✅ sends cookie
            });

            const dashboardData = await dashboardResponse.text(); // or .json() if it's JSON
            console.log('Dashboard:', dashboardData);

            logoutBtn.style.display = 'block';
            loginForm.style.display = 'none';

            // ✅ Auto-redirect to dashboard after short delay
            setTimeout(() => {
                window.location.href = '/dashboard';
            }, 1000); // 1 second delay
        } else {
            messageBox.textContent = result.message || 'Login failed';
            document.getElementById('spinner').style.display = 'none';
        }
      } catch (err) {
        messageBox.textContent = 'Server error';
        document.getElementById('spinner').style.display = 'none';
      }
    });

    logoutBtn.addEventListener('click', async function() {
      try {
        const response = await fetch('/auth/logout', {
          method: 'POST'
        });
        const result = await response.json();
        messageBox.style.color = 'blue';
        messageBox.textContent = result.message || 'Logged out';
        logoutBtn.style.display = 'none';
        loginForm.style.display = 'block';
      } catch (err) {
        messageBox.textContent = 'Logout failed';
      }
    });
  </script>
</body>
</html>
