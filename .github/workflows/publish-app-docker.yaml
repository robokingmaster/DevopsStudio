name: Publish - Project To GitHub
on:
  push:
    branches:
      - main
    paths:
      - 'nodejs/**'

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      changed_projects: ${{ steps.filter.outputs.changed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Important to fetch full history

      - name: Fetch base branch
        run: git fetch origin main

      - name: Get changed folders
        id: set
        run: |
          CHANGED=$(git diff --name-only origin/main | grep '^nodejs/' | cut -d'/' -f2 | sort -u | uniq)
          if [ -z "$CHANGED" ]; then
            echo "changed=[]" >> $GITHUB_OUTPUT
          else
            JSON="[\"$(echo $CHANGED | tr ' ' '\" , \"')\"]"
            echo "changed=$JSON" >> $GITHUB_OUTPUT
          fi

  build-and-push:
    needs: detect-changes
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: ${{ fromJson(needs.detect-changes.outputs.changed_projects) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version from package.json
        id: get_version
        run: |
          VERSION=$(jq -r .version nodejs/${{ matrix.project }}/package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        run: |
          IMAGE_NAME="robokingmaster/devopsstudio-${{ matrix.project }}:${{ steps.get_version.outputs.version }}"
          docker build -t $IMAGE_NAME ./nodejs/${{ matrix.project }}
          docker push $IMAGE_NAME

