name: Publish - Project To GitHub

on:
  push:
    branches:
      - main
    paths:
      - 'nodejs-web/**'

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      changed_projects: ${{ steps.set.outputs.changed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2  # Required for HEAD^ HEAD diff

      - name: Get changed folders
        id: set
        run: |
          echo "üîç Detecting changes under nodejs-web/..."
          CHANGED=$(git diff --name-only HEAD^ HEAD | grep '^nodejs-web/' | cut -d'/' -f2 | sort -u | uniq)
          echo "Raw changed items: $CHANGED"

          FOLDERS=""
          for item in $CHANGED; do
            if [ -d "nodejs-web/$item" ]; then
              echo "‚úÖ Found folder: nodejs-web/$item"
              FOLDERS="$FOLDERS $item"
            else
              echo "‚ùå Skipping non-folder: nodejs-web/$item"
            fi
          done

          echo "Filtered folders: $FOLDERS"

          if [ -z "$FOLDERS" ]; then
            echo "changed=[]" >> $GITHUB_OUTPUT
          else
            JSON=$(echo "$FOLDERS" | jq -R -s -c 'split(" ") | map(select(length > 0))')
            echo "Final JSON: $JSON"
            echo "changed=$JSON" >> $GITHUB_OUTPUT
          fi

      - name: Debug changed_projects output
        run: |
          echo "üîß Output to matrix: ${{ steps.set.outputs.changed }}"

  build-and-push:
    needs: detect-changes
    if: needs.detect-changes.outputs.changed_projects != '[]'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: ${{ fromJson(needs.detect-changes.outputs.changed_projects) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Auto-detect version from package.json
        id: get_project
        run: |
          PROJECT_NAME="$(echo "${{ matrix.project }}" | tr -d '\n' | tr -d '\r')"
          echo "üì¶ Identified Project Name As: $PROJECT_NAME"
          PACKAGE_JSON="nodejs-web/$PROJECT_NAME/package.json"
          echo "üì¶ Looking for package.json at: $PACKAGE_JSON"

          if [ ! -f "$PACKAGE_JSON" ]; then
            echo "‚ùå No package.json found at $PACKAGE_JSON"
            exit 1
          fi

          VERSION=$(jq -r .version "$PACKAGE_JSON")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "projectname=$PROJECT_NAME" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        run: |
          IMAGE_BASE="robokingmaster/${{ steps.get_project.outputs.projectname }}"
          VERSION_TAG="${IMAGE_BASE}:${{ steps.get_project.outputs.version }}"
          LATEST_TAG="${IMAGE_BASE}:latest"

          docker build -t $VERSION_TAG -t $LATEST_TAG ./nodejs-web/${{ steps.get_project.outputs.projectname }}
          docker push $VERSION_TAG
          docker push $LATEST_TAG

      - name: Send Success Email
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "‚úÖ Build Succeeded: ${{ github.workflow }} #${{ github.run_number }}"
          to: ${{ secrets.EMAIL_RECIPIENT }}
          from: ${{ secrets.EMAIL_USERNAME }}
          body: |
            üéâ The build completed successfully!
            - Project Name: ${{ steps.get_project.outputs.projectname }}
            - Workflow: ${{ github.workflow }}
            - Run Number: ${{ github.run_number }}
            - Commit: ${{ github.sha }}
            - Actor: ${{ github.actor }}
            - Logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

      - name: Send Failure Email
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "‚ùå Build Failed: ${{ github.workflow }} #${{ github.run_number }}"
          to: ${{ secrets.EMAIL_RECIPIENT }}
          from: ${{ secrets.EMAIL_USERNAME }}
          body: |
            üö® The build has failed.
            - Project Name: ${{ steps.get_project.outputs.projectname }}
            - Workflow: ${{ github.workflow }}
            - Run Number: ${{ github.run_number }}
            - Commit: ${{ github.sha }}
            - Actor: ${{ github.actor }}
            - Logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
